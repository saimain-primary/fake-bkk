<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
		<div class="text-center mt-10 mb-10">
			<h1 class="text-3xl font-bold">
				<span class="text-red-400">BKK </span>
				<span class="text-blue-400">2D </span>
				<span class="text-yellow-400">3D </span>
			</h1>
		</div>
		<div class="flex items-center p-4">
			<img
				class="w-[20px] h-[20px]"
				src="./src/schedule.png"
				alt=""
			/>
			<p class="text-gray-600 text-base font-semibold text-center px-3">
				<span class="text-red-400 mr-2">20-03-2023</span>
				<span class="text-blue-400">10:00:00 AM</span>
			</p>
		</div>

		<div class="flex items-center justify-center px-4">
			<a
				href="https://t.me/bkk2d3d"
				target="_blank"
				class="flex items-center justify-center w-full border-2 p-2 rounded-lg border-blue-400 text-sm cursor-pointer"
			>
				<img
					class="w-[25px] h-[25px] mr-3 shadow-sm"
					src="./src/telegram.png"
				/>
				Join BKK Telegram Channel
			</a>
		</div>

		<div class="grid grid-cols-2 gap-4 px-3 mt-3">
			<div
				class="flex flex-col bg-white px-4 py-4 justify-between shadow rounded-md"
			>
				<h3 class="text-md font-medium text-gray-400 mb-1">Buy</h3>
				<h1
					class="text-3xl font-semibold font-sans text-green-400 animate-pulse tracking-wide"
				>
				1.703
				</h1>
			</div>
			<div
				class="flex flex-col bg-white px-4 py-4 justify-between shadow rounded-md"
			>
				<h3 class="text-md font-medium text-gray-400 mb-1">2D</h3>
				<h1
					class="text-3xl font-semibold font-sans text-blue-400 tracking-wide"
				>
					38
				</h1>
			</div>
			<div
				class="flex flex-col bg-white px-4 py-4 justify-between shadow rounded-md"
			>
				<h3 class="text-md font-medium text-gray-400 mb-1">Sell</h3>
				<h1
					class="text-3xl font-semibold font-sans text-red-400 animate-pulse tracking-wide"
				>
					2.768
				</h1>
			</div>
			<div
				class="flex flex-col bg-white px-4 py-4 justify-between shadow rounded-md"
			>
				<h3 class="text-md font-medium text-gray-400 mb-1">3D</h3>
				<h1
					class="text-3xl font-semibold font-sans text-yellow-400 tracking-wide"
				>
					703
				</h1>
			</div>
		</div>

		<div class="px-3 mt-5 mb-3">
			<p class="text-blue-400 font-medium text-md tracking-wide">
				Round 12:00 PM
			</p>
		</div>

		<div
			class="flex bg-white mx-3 px-8 py-5 items-center justify-between shadow rounded-md"
		>
			<div class="text-center">
				<p class="text-base font-medium text-gray-400 mb-2">Buy</p>
				<p
					class="text-lg font-semibold font-sans text-green-400 tracking-wide"
				>
					1.703
				</p>
			</div>
			<div class="text-center">
				<p class="text-base font-medium text-gray-400 mb-2">Sell</p>
				<p
					class="text-lg font-semibold font-sans text-red-400 tracking-wide"
				>
					2.768
				</p>
			</div>
			<div class="text-center">
				<p class="text-base font-medium text-gray-400 mb-2">2D</p>
				<p
					class="text-lg font-semibold font-sans text-blue-400 tracking-wide"
				>
					38
				</p>
			</div>
			<div class="text-center">
				<p class="text-base font-medium text-gray-400 mb-2">3D</p>
				<p
					class="text-lg font-semibold font-sans text-yellow-400 tracking-wide"
				>
					703
				</p>
			</div>
		</div>

		<div class="flex items-center justify-center mt-10 mb-10">
			<a
				href="/results.html"
				class="flex items-center justify-center bg-white px-6 py-3 rounded-lg shadow text-gray-700 text-sm font-normal"
			>
				<img
					src="./src/bar-chart.png"
					class="w-[20px] h-[20px] mr-4"
					alt=""
				/>
				Results
			</a>
		</div>
	</div>
</body>
</html>
